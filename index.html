---
layout: default
---
<title>{{ site.title }}</title>
<h1>Latest article</h1>
{% for post in paginator.posts %}
        <h2 style="font-family:verdana">
            {{ post.title }}
        </h2>
            {% if post.lang == 'en' %}
                {{ post.content | strip_html | truncate:300 }}
            {% else %}
                {{ post.content | strip_html | truncate:200 }}
            {% endif %}
